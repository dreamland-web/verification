<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dreamland | redirecting...</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        p {
            color: #a0a0ba;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>✧ᴅʀᴇᴀᴍʟᴀɴᴅ✧</h1>
    <p>Please wait, we are transporting you to your destination...</p>
    <p><small>If you aren't redirected, <a href="https://shorturl.at/XhFby" style="color:#3498db">click here</a>.</small></p>

    <script>
        setTimeout(() => {
            window.location.href = 'https://shorturl.at/XhFby';
        }, 2000);
    </script>
</body>
</html>
